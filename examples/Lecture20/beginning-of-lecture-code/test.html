<!DOCTYPE html> 
<html ng-app='testApp'>
  <head>
  	<meta charset="utf-8">
  	<script src='angular.min.js'></script>
  	<script src="test.js"></script>
  	<style> body { front-size :1.2em; }</style>
  	<title> Custom Service </title>
  </head>
 <body>
 	<h1> Custom Service </h1>
 	<div ng-controller='shoppingListAddController as addItem'> 
 		<input type='text' ng-model='addItem.item' placeholder="new Item">
 		<input type='text' ng-model='addItem.quantity' placeholder="new quantity">
 		<button ng-click='addItem.addItem();'> Add Item </button>
  	</div>

 	<div ng-controller='shoppingListShowController as showItem'>
 		<ol>
 		  <li ng-repeat='item in showItem.item'> 
 		    {{item.quantity}} of {{item.itemName}} 
 		    <button ng-click='showItem.removeItem($index);'> Remove Item </button>
 		  </li>
 		</ol>
 	</div>
 </body>
</html>
